# A work item tracker
type WorkItem {
  # A unique identifier.
  id: ID!
  # Title is the system.title of the a work item tracker.
  title: String!
  # Name is the system.title of the a work item tracker.
  name: String!
  # Description system.description of the a work item tracker.
  description: String!
  # State is an enum of state: New, Open, Closed, Done
  state: String!
  # Type of the work item: workitems, iterations
  type: String!
  # Comments is the list of associated to a given work item tracker.
  comments: [Comment]
  # Assignees is the list of assignees to a given work item tracker.
  assignees: [User]
}